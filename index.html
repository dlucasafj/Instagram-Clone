<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
 
      <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="img/phone_insta.png" alt="phone-intagram">
          </div>
          <div class="instagram-continue">
              <div class="group">
                  <img src="img/instagram-logo.png" class="instagam-logo" alt="instagam-logo">
                  <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue como oculospraia</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é oculospraia?</p>
                  <p class="notaccout">
                      <span class="link-blue">Alterar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o Aplicativo</p>
                  <div class="download">
                      <a href="#" class="appDownload"></a>
                      <a href="#" class="appDownload"></a>
                  </div>
              </div>
          </div>
      </div>
  
</body>
</html>
